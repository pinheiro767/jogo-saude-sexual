        function createSoundWaves(element, color, count = 1) { const container = document.getElementById('soundWaves'); if (!container || !element) return; const rect = element.getBoundingClientRect(); const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2; for (let i = 0; i < count; i++) { const wave = document.createElement('div'); wave.className = 'sound-wave'; wave.style.borderColor = color; wave.style.left = (centerX - 10) + 'px'; wave.style.top = (centerY - 10) + 'px'; wave.style.animationDelay = (i * 0.3) + 's'; container.appendChild(wave); setTimeout(() => { if (container.contains(wave)) { container.removeChild(wave); } }, 1500 + (i * 300)); } }

        function movePlayer(steps) {
             if (gameState.gameEnded) { isSpinning = false; return; }
             const player = gameState.players[gameState.currentPlayer];
             const oldPosition = player.position;
             const currentSquare = document.getElementById(`square-${oldPosition}`);
             const playerElement = currentSquare?.querySelector(`.player.player${gameState.currentPlayer}`);

             player.position = Math.min(oldPosition + steps, 40);
             const newSquare = document.getElementById(`square-${player.position}`);
             updatePlayerDisplay(); // Atualiza n√∫mero ANTES

             if (playerElement && currentSquare && newSquare) {
                 createMoveTrail(currentSquare, newSquare); // Inicia rastro

                     const newPlayer = document.createElement('div');
                     newPlayer.className = `player player${gameState.currentPlayer}`;

                     newPlayer.offsetHeight;

                     setTimeout(() => newPlayer.classList.add('player-move-glow'), 100);
                     handleSquareAction(player.position); // A√ß√£o da casa
                 }, 700);
             } else { // Fallback
                 if (playerElement?.parentNode) playerElement.remove();
                 const newPlayer = document.createElement('div');
                 newPlayer.className = `player player${gameState.currentPlayer} player-move-glow`;
                 newPlayer.textContent = gameState.currentPlayer;
                 newSquare?.appendChild(newPlayer);
                 handleSquareAction(player.position);

        function showCharacterCard(position) { /* ... (mantido) ... */ const card = document.getElementById(`character-${position}`); if (card) { card.classList.add('show'); const avatar = card.querySelector('.character-avatar'); const msg = card.querySelector('.character-message'); const sq = document.getElementById(`square-${position}`); let baseImg = imgCasaNormal; if (sq?.classList.contains('vf')) { baseImg = imgCasaRisco; } if(avatar) avatar.style.backgroundImage = `url(${baseImg})`; if(msg) msg.textContent = '...'; card.classList.remove('happy', 'sad'); msg?.classList.remove('happy', 'sad'); } }
        function updateCharacterReaction(position, isCorrect) { /* ... (mantido) ... */ const card = document.getElementById(`character-${position}`); if (card) { const avatar = card.querySelector('.character-avatar'); const msg = card.querySelector('.character-message'); let imgFile; if (isCorrect) { imgFile = imgReacaoAcerto; if(msg) msg.textContent = 'Boa! üòä'; msg?.classList.add('happy'); card.classList.add('happy'); } else { imgFile = imgReacaoErro; if(msg) msg.textContent = 'Ops! üòî'; msg?.classList.add('sad'); card.classList.add('sad'); } if(avatar) { avatar.style.backgroundImage = `url(${imgFile})`; avatar.classList.add('has-image'); avatar.textContent = ''; } card.classList.add('show'); setTimeout(() => { if (card && card.classList.contains('show')) { card.classList.remove('happy', 'sad'); msg?.classList.remove('happy', 'sad'); if(msg) msg.textContent = '...'; const sq = document.getElementById(`square-${position}`); let baseImg = imgCasaNormal; if (sq?.classList.contains('vf')) { baseImg = imgCasaRisco; } if(avatar) avatar.style.backgroundImage = `url(${baseImg})`; } }, 4000); } }
        function checkVFAnswer(answer) { /* ... (mantido e ajustado) ... */ const isCorrect = answer === currentQuestion.resposta_correta; const p = gameState.players[gameState.currentPlayer]; updateCharacterReaction(p.position, isCorrect); let explanationDelay = 500; let errorPenaltyReturn = false; if (isCorrect) { p.coins++; document.getElementById('answerTitle').textContent = '‚úÖ Correto! +1 Moeda'; setTimeout(() => { createCoinVisualEffect(); createStarsCelebration(); }, 500); } else { p.bombs++; document.getElementById('answerTitle').textContent = '‚ùå Incorreto! +1 Bomba'; setTimeout(() => { createErrorVisualEffect(); createExplosion(); }, 500); if (currentQuestionType === 'vf') { errorPenaltyReturn = true; document.getElementById('answerTitle').textContent = '‚ùå RISCO!'; document.getElementById('answerText').innerHTML = `${currentQuestion.explicacao}<br><br><strong>Volte para o in√≠cio!</strong>`; explanationDelay = 2000; setTimeout(() => { const curSq = document.getElementById(`square-${p.position}`); const pEl = curSq?.querySelector(`.player.player${gameState.currentPlayer}`); if (pEl) pEl.remove(); p.position = 1; const startSq = document.getElementById('square-1'); const newP = document.createElement('div'); newP.className = `player player${gameState.currentPlayer}`; newP.textContent = gameState.currentPlayer; startSq?.appendChild(newP); updatePlayerDisplay(); closeModal(); }, 1500 + explanationDelay); } else { document.getElementById('answerText').textContent = currentQuestion.explicacao; } } if (currentQuestionType !== 'vf' || isCorrect) { document.getElementById('answerText').textContent = currentQuestion.explicacao; } updatePlayerDisplay(); document.getElementById('questionModal').style.display = 'none'; if (!errorPenaltyReturn) { setTimeout(() => { document.getElementById('answerModal').style.display = 'flex'; }, explanationDelay > 500 ? 600 : 100); } }
